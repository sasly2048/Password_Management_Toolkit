<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <title>My C App</title>
    <style>
      body { 
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #1e1e1e; 
        color: white; 
        display: flex; flex-direction: column; align-items: center; 
        margin: 0; padding: 20px;
      }
      h1 { margin-bottom: 10px; }
      
      /* The Output Box */
      #output {
        width: 80%; height: 400px;
        background-color: black; color: #00ff00;
        border: 1px solid #444; border-radius: 8px;
        padding: 10px;
        font-family: 'Courier New', monospace;
        white-space: pre-wrap; /* Keeps formatting */
        overflow-y: scroll;
        margin-bottom: 20px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.5);
      }

      /* Status loading bar */
      #status { font-weight: bold; color: #ffcc00; }
    </style>
  </head>
  <body>

    <h1>My C Project</h1>
    <div id="status">Downloading...</div>
    
    <textarea id="output" readonly></textarea>

    <script type='text/javascript'>
      var statusElement = document.getElementById('status');
      var outputElement = document.getElementById('output');

      var Module = {
        preRun: [],
        postRun: [],
        
        // 1. Redirect printf to the textarea
        print: (function() {
          return function(text) {
            if (arguments.length > 1) text = Array.prototype.slice.call(arguments).join(' ');
            console.log(text);
            outputElement.value += text + "\n";
            outputElement.scrollTop = outputElement.scrollHeight; // Auto-scroll
          };
        })(),

        // 2. Redirect errors
        printErr: function(text) {
          if (arguments.length > 1) text = Array.prototype.slice.call(arguments).join(' ');
          console.error(text);
        },

        // 3. Update Status (Loading...)
        setStatus: function(text) {
          if (!text) text = "Ready";
          statusElement.innerHTML = text;
          if(text === "Ready") {
             // Optional: Clear status after loading
             setTimeout(() => statusElement.style.display = 'none', 1000);
          }
        }
      };
    </script>

    {{{ SCRIPT }}}
  </body>
</html>
